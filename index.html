<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #169254;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #083b1b;
        }

        .contenido {
            padding: 60px 20px;
        }
        .contenido img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .texto {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<!-- Menu de navegaciÃ³n -->
     <nav>
        <ul>
            <li><a href="">Pagina 1</a></li>
            <li><a href="">Pagina 2</a></li>

        </ul>
     </nav>

            </div>
      </div>
</body>
</html>
